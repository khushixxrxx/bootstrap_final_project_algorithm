<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Paris 2024 Olympics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Background for the entire page */
        body {
            background-image: url('paris-2024-summer-olympics-eiffel-tower-poster-wallpaper-1920x1080_48-Photoroom.png'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: black;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar customizations */
        .navbar {
            background-color: #ffc0cb !important; /* Light pink color */
            transition: background-color 0.5s ease;
        }

        /* Navbar hover animation */
        .navbar-nav .nav-link:hover {
            color: #ff69b4 !important; /* Deeper pink on hover */
            text-decoration: underline;
        }

        /* Content Section */
        .content {
            padding: 60px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            border-radius: 10px;
        }

        /* Payment Form Styling */
        .payment-form {
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button styling to match the header color */
        .btn-primary {
            background-color: #ffc0cb !important; /* Light pink color */
            border-color: #ffc0cb !important; /* Light pink border */
            color: black !important; /* Black text */
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #ff69b4 !important; /* Darker pink on hover */
            border-color: #ff69b4 !important; /* Darker pink border on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Paris 2024</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">All Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="athletes.html">Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" href="tickets.html">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link active" href="payment.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="content mt-5">
        <div class="container">
            <h1>Complete Your Payment</h1>
            <p class="lead">Please fill in your payment details to secure your tickets for the Paris 2024 Olympics.</p>

            <div class="payment-form mt-4">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Cardholder Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Payment</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2024 Paris Olympics. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
